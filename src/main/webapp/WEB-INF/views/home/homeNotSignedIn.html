    <script th:inline="javascript">
    function onbodyload() {
    	setInterval(refreshdatafromserver, 5000);
    }
    function refreshdatafromserver() {
    	var param = $("#lastid").val();
    	if (!param) {
    		param = "-1"; //-1 - не катит, только строка только хардкор
    	}
    	console.log("send: " + param);
    	
    	$.ajax({
    		url: "/getmessage",
    		type: "POST",
    	    datatype : "json",
    	    contentType: "text/plain; charset=UTF-8",
    	    data : param,
    	    success : function(result) {
    	    	  console.log("getmessage");
    	    	  console.log(result);
    	    	  console.log(result.minId);
    	    	  console.log(result.maxId);
    	    	  console.log(result.list);    	    	  
    	    	  for(var i in result.list) {
    	    		  //console.log(result.list[i].user.name);
    	    		  var o = result.list[i];
    	    		  var divn = $("<div></div>").addClass("news-item");
    	    		  var divh = $("<div></div>");    	    		  
    	    		  $("<span></span>").addClass("news-item__name").text(o.user.name).appendTo(divh)
    	    		  $("<span></span>").addClass("news-item__date").text(o.createDt).appendTo(divh);
    	    		  divh.appendTo(divn);
    	    		  $("<span></span>").text(o.userText).appendTo(divn);    	    		  
    	    		  $("#mymessage").append(divn);
    	    	  }    	    	      	    	     	    	  
    	    	 // $("#lastid").val(data);
    	    	 //$("#mymessage").html(result); //.innerHTML = result;
    	    },
    	});       
      
   	}    
    </script>
    <script th:inline="javascript">
    function sendDataToServer() {
    	var param = $("#myparam").val();    	    
    	console.log(param);
    	
    	$.ajax({
    		url: "/addmessage",
    		type: "POST",
    	    datatype : "html",
    	    contentType: "text/plain; charset=UTF-8",
    	    data : param,
    	    success : function(result) {
    	    	  console.log(result);
    	    	  //$("#mymessage").innerHTML = result;
    	    	  $("#mymessage").html(result);
    	    	  //$("#lastid").val(data);
    	    },
    	});       
      
   	}    
    </script>
